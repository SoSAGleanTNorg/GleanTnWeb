<!doctype html>
<html>
    <head>
        <title>Glean TN</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:700" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="http://endhunger.org/"><img src="http://endhunger.org/wp/wp-content/uploads/Header-New-1100.png" alt="Society of St. Andrew" style="width:400px;height:40px;"></a>
        </nav>
        <div class="container">
            <div class="row"><h1><a href="/">Glean Tennessee</a></h1></div>
            <div class="row row-1">
                <div class="col-md-6 col-md-offset-3">
                    <div class="well">
                        <h2>Let's Register</h2>
                        <form>
                          <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" placeholder="Name">
                          </div>
                          <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                          </div>
                          <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
